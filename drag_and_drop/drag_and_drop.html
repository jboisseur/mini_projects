<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta name="description" content="Drag and drop demo" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag and drop demo</title>
  <link rel="stylesheet" href="drag_and_drop.css"/>
  <script type="text/javascript" src="drag_and_drop.js" defer></script>
 </head>
 <body>
    <h1>Drag & drop demo</h1>

    <nav>
        <ul>
            <li><a href="#C2C">From one container to another</a></li>
            <li><a href="#list">Reorder a list of items</a></li>
        </ul>
    </nav>

    <section id="C2C">
        <h2>From one container to another</h2>

        <article id="containerA" ondragover="allowDrop(event)" ondrop="drop(event)">
            Container A
            <div id="blockA" draggable="true" ondragstart="drag(event)" ondrop="stop(event)">Block A</div>
        </article>

        <article id="containerB" ondragover="allowDrop(event)" ondrop="drop(event)">
            Container B        
            <div id="blockB" draggable="true" ondragstart="drag(event)" ondrop="stop(event)">Block B</div>
        </article>
    </section>

    <section id="list">
        <h2>Reorder a list of items</h2>
        <uL>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </uL>
    </section>
 </body>
</html>
